<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Camera Controller</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/wallhaven.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 750px;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            text-align: center;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 
                        0 6px 6px rgba(0, 0, 0, 0.15);
            border: 2px solid #e0e0e0;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 10px;
        }
        h1 { 
            color: #444; 
            font-size: 1.5rem; 
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }
        .buttons, .inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            background: #007bff; 
            color: #fff; 
            cursor: pointer; 
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        button:hover { background: #0056b3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        select, input[type=range], input[type=number] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
        }
        @media (min-width: 768px) {
            .container {
                width: 70%;
            }
            .controls {
                flex-direction: row;
                justify-content: space-between;
            }
            .buttons, .inputs {
                width: 48%;
            }
            h1 {
                font-size: 2rem;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
        }
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 1.25rem;
            }
            button, select, input[type=range], input[type=number] {
                font-size: 0.875rem;
            }
            .logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Camera Controller</h1>
        <div class="controls">
            <div class="buttons">
                <button id="listDevicesBtn" onclick="getDevices()">List Devices</button>
                <button id="startBtn" onclick="startStream()">Start Stream</button>
                <button id="stopBtn" onclick="stopStream()">Stop Stream</button>
            </div>
            <div class="inputs">
                <label for="camera">Choose Camera:</label>
                <select id="camera"></select>

                <label for="fps">FPS:</label>
                <input id="fps" type="number" min="1" max="60" value="15">
                
                <label for="blur">Blur Strength (Odd number)</label>
                <input id="blur" type="range" min="0" max="52" value="10" oninput="updateBlurValue(this.value)">
                <span id="blurValue">Blur Strength: 10</span>

                <label for="background">Background:</label>
                <select id="background">
                    <option value="none">No background</option>
                    <option value="blur">Blur</option>
                    <option value="default">Default</option>
                </select>
            </div>
        </div>

        <div id="status">Status: Waiting for action...</div>
    </div>

    <script>
        async function getDevices() {
            const status = document.getElementById('status');
            const btn = document.getElementById('listDevicesBtn');
            btn.disabled = true;

            try {
                const response = await fetch('/devices');
                const data = await response.json();

                const select = document.getElementById('camera');
                select.innerHTML = '';
                data.forEach(device => {
                    select.innerHTML += `<option value="${device.id}">${device.name}</option>`;
                });

                status.innerText = "Devices listed successfully.";
            } catch (error) {
                status.innerText = "Error fetching devices.";
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }

        async function startStream() {
            const status = document.getElementById('status');
            const btn = document.getElementById('startBtn');
            btn.disabled = true;

            const source = document.getElementById('camera').value;
            const fps = document.getElementById('fps').value;
            const blur = document.getElementById('blur').value;
            const background = document.getElementById('background').value;

            try {
                const response = await fetch(`/start?source=${source}&fps=${fps}&blur=${blur}&background=${background}`);
                const data = await response.json();
                status.innerText = data.message;
            } catch (error) {
                status.innerText = "Error starting stream.";
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }

        async function stopStream() {
            const status = document.getElementById('status');
            const btn = document.getElementById('stopBtn');
            btn.disabled = true;

            try {
                const response = await fetch('/stop');
                const data = await response.json();
                status.innerText = data.message;
            } catch (error) {
                status.innerText = "Error stopping stream.";
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }

        function updateBlurValue(value) {
            document.getElementById('blurValue').innerText = `Blur Strength: ${value}`;
        }
    </script>
</body>
</html>
